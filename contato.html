<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Contato - Timelinesolutions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" type="text/css" href="contato.css"/>
  </head>
  <body>
    
          <h1 id="titulo">PÃ¡gina de Contatos</h1>
          <p id="subtitulo">Envie sua mensagem, iremos responder o mais breve possivel.</p>


        <form action="https://formspree.io/f/mbjqlvgd" method="post" enctype="multipart/form-data" onsubmit="return validacao();">
          
          <fieldset class="grupo">

            
            <div class="campo">
              <label for="nome"><strong>*Nome:</strong></label>
              <input type="text" name="nome" id="nome" onblur="normalizarCor()"/>
            </div>
            
            <div class="campo">
              <label for="email"><strong>* Email:</strong></label>
              <input  type="text" name="email" id="email" onblur="normalizarCor()"/>
            </div>
            
            <div class="campo">
              <label for="cidade"><strong>Cidade:</strong></label>
            <input  type="text" name="cidade" id="cidade">
            </div>

            <div class="campo">
              <label><strong>O que achou do nosso conteudo?</strong></label>
              <label>
                  <input type="radio" name="opniao" value="muito bom" checked>Muito bom
              </label>
              <label>
                  <input type="radio" name="opniao" value="bom">Bom
              </label>
              <label>
                  <input type="radio" name="opniao" value="previsa melhorar">Precisa melhorar
              </label>
          </div>

            <div class="campo">
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" rows="6" style="width: 26em"  id="experiencia"></textarea>
          </div>
          
        </fieldset>
        <button class="botao" type="submit" onsubmit="">Enviar</button>
      </form>
  </body>

  
  <script src="projeto.js"></script>
</html>
